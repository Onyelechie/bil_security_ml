name: CI

on:
  push:
    branches: [ main, Server ]
  pull_request:
    branches: [ main, Server ]

jobs:
  runtime-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install runtime dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke import (runtime)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          DATABASE_URL: sqlite:///./test.db
        run: |
          python -c "import server.main; print('✓ server.main import OK')"
          python -c "import edge_agent.main; print('✓ edge_agent.main import OK')"

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install runtime + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests (with coverage)
        env:
          DATABASE_URL: sqlite:///./test.db
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m pytest tests/ -v --tb=short --strict-markers --cov=src --cov-report=term-missing
