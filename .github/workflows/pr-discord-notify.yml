name: PR Discord Notifications

on:
  pull_request:
    types: [opened, reopened, ready_for_review, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord (created vs merged channels)
        env:
          DISCORD_WEBHOOK_PR_CREATED: ${{ secrets.DISCORD_WEBHOOK_PR_CREATED }}
          DISCORD_WEBHOOK_PR_MERGED: ${{ secrets.DISCORD_WEBHOOK_PR_MERGED }}
        run: |
          set -euo pipefail
          ACTION="${{ github.event.action }}"
          IS_MERGED="${{ github.event.pull_request.merged }}"

          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_MERGER="${{ github.actor }}"
          PR_BRANCH="${{ github.event.pull_request.head.ref }}"
          PR_BASE="${{ github.event.pull_request.base.ref }}"

          echo "PR event: ACTION=$ACTION PR=$PR_NUMBER branch=$PR_BRANCH"

          # Helper: build JSON payload using a small script to avoid YAML heredoc issues
          # We pipe the message into `python scripts/build_payload.py` which emits
          # a JSON string safe for curl --data.

          # --- PR CREATED notifications (go to created channel) ---
          if [ "$ACTION" = "opened" ] || [ "$ACTION" = "reopened" ] || [ "$ACTION" = "ready_for_review" ]; then
            MSG=" **PR Created** (#${PR_NUMBER})\n**${PR_TITLE}**\n ${PR_AUTHOR}\n ${PR_BRANCH}  ${PR_BASE}\n ${PR_URL}"
            PAYLOAD=$(printf '%s' "$MSG" | python scripts/build_payload.py)
            curl -H "Content-Type: application/json" -X POST --data "$PAYLOAD" "$DISCORD_WEBHOOK_PR_CREATED"
            exit 0
          fi

          # --- PR MERGED notifications (go to merged channel) ---
          if [ "$ACTION" = "closed" ] && [ "$IS_MERGED" = "true" ]; then
            MSG=" **PR Merged** (#${PR_NUMBER})\n**${PR_TITLE}**\n Author: ${PR_AUTHOR}\n Merged by: ${PR_MERGER}\n ${PR_BRANCH}  ${PR_BASE}\n ${PR_URL}"
            PAYLOAD=$(printf '%s' "$MSG" | python scripts/build_payload.py)
            curl -H "Content-Type: application/json" -X POST --data "$PAYLOAD" "$DISCORD_WEBHOOK_PR_MERGED"
            exit 0
          fi

          echo "No notification for this event."
