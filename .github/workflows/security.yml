name: Security Scan

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (runtime + dev tools)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt
          pip-audit -r requirements-dev.txt

  bandit-sast:
    name: Static Code Scan (bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run bandit on src/
        run: |
          bandit -r src -q
