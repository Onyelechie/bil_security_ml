[alembic]
# Default SQLAlchemy URL used by Alembic when no environment override is present.
# In CI, containers, or local development you can set the `DATABASE_URL` environment
# variable and `alembic/env.py` will prefer it over this value.
sqlalchemy.url = sqlite:///./server.db
script_location = alembic
## Alembic configuration file
## See https://alembic.sqlalchemy.org/en/latest/tutorial.html for help

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
